<!doctype html>
<html lang="es">
  <head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles_r.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">

    <h1 class="tittle">Register</h1>

    <div class="form-group">
    
      <form action="../Compras/index.html">
      <label for="Name">Name</label>
      <input type="text" name="text" id="text" class="form-control" placeholder="Enter your name" aria-describedby="helpId" required>
      <label class="mt-3" for="Email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" aria-describedby="helpId" required> 
      <div class="password">
      <label for="password">Password</label>
      <label for="C_password">Confirm Your Password</label>
      <input type="password" name="password" id="password" class="form-control pass" placeholder="Enter your password" aria-describedby="helpId" required>       
      <input type="password" name="C_password" id="C_password" class="form-control pass" placeholder="Confirm your password" aria-describedby="helpId" required> 
    </div>
      <div class="form-check form-check-inline mt-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue" required> By clicking this button you are accepting our terms and coditions
        </label>
      </div>
      <input type="submit" name="login" id="login" class="btn btn-dark btn-block mt-4" name="" id="" value="Register">
      <a href="../Login/index.html" name="back" id="back" class="btn btn-dark btn-block" role="button">Back</a>
      
    </form>
    </div>
    <img src="../imagenes/register.jpg">

</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
